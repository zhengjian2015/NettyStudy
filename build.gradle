plugins {
    id 'java'
}

group 'com.zj.netty'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven
            {
                url "http://maven.aliyun.com/nexus/content/groups/public/"
            }
}

dependencies {

    compile (
            'io.netty:netty-all:4.1.10.Final'
    )
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
